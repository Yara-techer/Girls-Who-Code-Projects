<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a countryside or city person?</h1>
		<p>Select the option you prefer.</p>
	</header>

	<main>

		<h2>In the morning, I will...
</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/Bike.jpg" alt="A man riding a bike by the water">
        <br>
        <button id="q1a1">go biking</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Breakfast.jpg" alt="Toast, egg, coffee, and tomatoes on a table">
        <br>
        <button id="q1a2">stay in and have breakfast</button>
      </div>

    </div> 
    
    <h2>In the afternoon, I will go to...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Zoo.jpg" alt="A giraffe at a zoo">
        <br>
        <button id="q2a1">the zoo</button>
      </div>

      <div class="answer-choice">
        <img src="assets/AmPark.jpg" alt="A spiral roller coaster at an amusement park with red flowers">
        <br>
        <button id="q2a2">an amusement park</button>
      </div>

    </div> 
    
    <h2>When night falls, I will...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Bed.jpg" alt="A bed with many black and brown pillows">
        <br>
        <button id="q3a1">go right to bed</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Star.jpg" alt="A night sky with some stars
">
        <br>
        <button id="q3a2">stargaze</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
